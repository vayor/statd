---
version: 2
plan:
  project-key: ITOPS
  key: STATD
  name: STATD-PROD

stages:
  - Docker:
    - containerize
  - Build:
    - build
  - Clean:
    - clean

# JOB ( containerize )
containerize:
  tasks:
    - script:
      - docker build -t docker.io/shyamin/hello:latest .
      - docker login --username shyamin --password "${bamboo.docker_token}" docker.io
      - docker push docker.io/shyamin/hello:latest

# JOB ( build )
build:
  tasks:
    - script:
      - make dist
      - pwd
      - ls -all
  docker:
    image: shyamin/hello:latest
  artifacts:
    -
      name: Executable
      location: statd
      pattern: statd
      required: false
      shared: false

# JOB ( clean )
clean:
  tasks:
    - script:
      - clean
